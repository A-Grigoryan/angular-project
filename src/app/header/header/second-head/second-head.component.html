<div class="Menu">
    <div class="menu">
        <div class="MenuFlex">
            <div *ngFor="let el of menu" [routerLink]="el.path" class="Menusechtion" >
                <a > {{el.menuName}} </a>
            </div>
        </div>
    </div>
</div>
<div class="signup">
    <div class="first">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div >
    <div class="second">
        <i class="fa-solid fa-cart-shopping"></i>
    </div>
    <div class="signup">
        <button [routerLink]="['/sign-up']" class="signupButton">
            <span>Sign Up</span>
        </button>
    </div>
    <div class="signup">
        <button [routerLink]="['/log-in']" class="signupButton">
            <span>Log In</span>
        </button>
    </div>
    <div class="mode" (click)="changesun()" [class.activelight]="activemood === 'sun'">
        <i id="sun" class="fa-solid fa-sun"></i>
    </div>
    <div class="mode" (click)="changemoon()" [class.activedark]="activemood === 'moon'">
        <i id="mode" class="fa-solid fa-moon"></i>
    </div>
</div>
